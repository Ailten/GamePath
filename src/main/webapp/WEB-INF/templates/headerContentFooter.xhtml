<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title">#{I18N['application.defaultpage.title']}</ui:insert></title>
    <link href="#{request.contextPath}/css/styleSheet.css" rel="stylesheet" type="text/css"/>
    <script src="#{request.contextPath}/javascript/javaScript.js" type="text/javascript"> </script>
</h:head>
<h:body>
    <div id="container">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="../../view/header.xhtml">.</ui:include>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                #{I18N['application.defaultpage.body.content']}
            </ui:insert>
        </div>

        <div id="footer">
            <ui:include src="../../view/footer.xhtml">.</ui:include>
        </div>
    </div>
</h:body>
</html>
