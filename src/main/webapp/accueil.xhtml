<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/headerContentFooter.xhtml">
    <ui:define name="title">
        #{I18N['application.header.title']}
    </ui:define>
    <ui:define name="content">

        <div id="content-bg-accueil">

            <f:metadata>
                <!-- execute methode in loading page. -->
                <f:event type="preRenderView" listener="#{i18nBean.loadLanguagePage}"/>
                <!-- save historic -->
                <f:event type="preRenderView" listener="#{historicalBean.saveNewPageHistoric(connectionBean.pathHomePage)}"/>
            </f:metadata>

            <!-- title page -->
            <div class="h-content">
                <h1>
                    <h:outputText value="#{I18N['application.header.menuListHome']}"/>
                </h1>
            </div>

            <div class="content-body-center">
                <!-- TODO: an animation css for accueil page (if having time for). -->
            </div>

        </div>

    </ui:define>
</ui:composition>
</html>
