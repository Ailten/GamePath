<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/headerContentFooter.xhtml">
    <ui:define name="title">
        #{I18N['application.header.title']}
    </ui:define>
    <ui:define name="content">

        <div id="content-bg-accueil">

        <!-- execute methode in loading page. -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{i18nBean.loadLanguagePage}"/>
        </f:metadata>

        <!-- title page -->
        <div class="h-content h-accueil">
            <h1>
                <h:outputText value="#{I18N['application.header.menulisthome']}"/>
            </h1>
        </div>

        <div class="content-body-center height-accueil">
        </div>

        </div>

    </ui:define>
</ui:composition>
</html>
