<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- ______ ______ -->

<div class="containerFlex header-line">

    <!-- execute methode in loading page. -->
    <f:metadata>
        <f:event type="preRenderView" listener="#{i18nBean.loadLanguagePage}"/>
    </f:metadata>

    <div id="headerLogoBlock">
        <h:graphicImage url="#{pageContext.request.contextPath}/images/webSiteBase/logoGamePath.png"
                        id="headerLogo"
                        alt="#{I18N['application.header.altlogo']}"/>
    </div>

    <div id="headerMainContainer" class="flexGrowOne">

        <h3 id="header-hello-user">
            <h:outputText value="#{I18N['application.header.helloUser']}"/>
            <h:outputText value=" " render="#{connectionBean.user != null}"/>
            <h:outputText value="#{connectionBean.fullNameUser}"/>
            !
        </h3>

    </div>

    <div id="headerLoginBlock">

        <!-- button login/logout -->
        <p:commandButton value="#{I18N['application.header.loginbutton']}"
                         action="#{connectionBean.redirectPage('/view/connection')}"
                         icon="pi pi-sign-in"
                         class="ui-button-info"
                         rendered="#{connectionBean.user == null}"
                         iconPos="right"/>
        <p:commandButton value="#{I18N['application.header.logoutbutton']}"
                         action="#{connectionBean.deconnection}"
                         icon="pi pi-sign-in"
                         class="ui-button-info"
                         rendered="#{connectionBean.user != null}"
                         iconPos="right"/>

        <!-- form language -->
        <h:form id="headerLanguageButtonContainer">
            <p:menuButton value="#{I18N['application.header.language']}" class="headerLanguageButton ui-button-info" iconPos="right">

                <p:menuitem value="#{I18N['application.header.languagefr']}" action="#{i18nBean.changeLanguage('fr','headerLanguageButtonContainer')}"/>
                <p:menuitem value="#{I18N['application.header.languageen']}" action="#{i18nBean.changeLanguage('en','headerLanguageButtonContainer')}"/>

            </p:menuButton>
        </h:form>

        <!-- menu
        <div class="card" id="headerMenuButtonContainer">
            <p:commandButton id="dynaButton" value="#{I18N['application.header.menutitle']}" type="button" icon="pi pi-bars" class="ui-button-info headerMenuButton" iconPos="right"/>
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">

                <p:menuitem value="#{I18N['application.header.menulisthome']}" action="/accueil.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menucopy']}" action="/view/listCopy.xhtml" rendered="#{connectionBean.verifyPermissionUser('copy:listCopy')}"/>

            </p:menu>
        </div>
        -->

    </div>

</div>

<div class="containerFlex header-line">

    <div>

        <!-- menu -->
        <p:commandButton value="#{I18N['application.header.menulisthome']}"
                         action="#{connectionBean.redirectPage('/accueil')}"
                         class="ui-button-info"
                         rendered="true"
                         icon="pi pi-home"
                         iconPos="left"/>

    </div>

</div>

<!-- ______ ______ -->

</html>
