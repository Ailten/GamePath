<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/headerContentFooter.xhtml">
    <ui:define name="title">
        #{I18N['application.header.title']}
    </ui:define>
    <ui:define name="content">

        <!-- save historic -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{historicalBean.saveNewPageHistoric('/view/unlockProductKey')}"/>
        </f:metadata>

        <!-- title page -->
        <div class="h-content">
            <h1>
                <h:outputText value="#{I18N['application.header.menuUseProductKey']}"/>
            </h1>
        </div>

        <div class="content-form-body-center">

            <!-- form crud product -->
            <h:form id="form-crud-userproduct" class="form-crud">


                <!-- ______ start form crud ______ -->


                <!-- input String key -->
                <p:outputPanel class="panel-input">
                    <p:outputLabel for="input-userproduct-key" value="#{I18N['application.crudUserProductTheoric.labelKey']}"/>
                    <p:inputText id="input-userproduct-key"
                                 value="#{userProductTheoricBean.elementCrudSelected.keyUsed}"
                                 placeholder="#{I18N['application.crudUserProductTheoric.placeHolderKey']}"
                                 validatorMessage="#{I18N['application.crudUserProductTheoric.errorKey']}">
                        <p:ajax event="change" update="error-input-userproduct-key, input-userproduct-key"/>
                    </p:inputText>
                </p:outputPanel>
                <p:outputPanel class="panel-input">
                    <p:message id="error-input-userproduct-key" for="input-userproduct-key"/>
                </p:outputPanel>


                <!-- ______ end form crud ______ -->


                <!-- button submit form -->
                <p:outputPanel class="panel-input panel-submit-crud">
                    <p:commandButton value="#{I18N['application.crudPage.buttonBackLastPage']}"
                                     rendered="true"
                                     ajax="false"
                                     validateClient="false"
                                     immediate="true"
                                     class="ui-button-secondary"
                                     action="#{historicalBean.backLastPageHistoric()}"/>
                    <p:commandButton value="#{I18N['application.header.menuUseProductKey']}"
                                     ajax="false"
                                     validateClient="true"
                                     class="ui-button-success"
                                     action="#{userProductTheoricBean.submitCrudForm()}"/>
                </p:outputPanel>

            </h:form>

        </div>

    </ui:define>
</ui:composition>
</html>
